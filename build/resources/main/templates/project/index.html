<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: head('collaborators')"></head>
<body>
<header th:replace="layout :: header"></header>
<nav th:replace="layout :: nav(projects)"></nav>
<section>
    <div class="container wrapper">
        <div th:replace="layout :: flash"></div>
        <div class="project-list">
            <!--Project has no roles-->
            <div class="list-item" th:if ="${projects.size() == 0}">
                <p>Please add a project by clicking [+ New Project] above.</p>
            </div>
            <div class="project" th:each="project: ${projects}">
                <h2><a th:href="@{|/${project.id}|}" th:text="${project.name}">Project Name</a></h2>
                <p th:text="${project.description}">Project Description</p>
                <div th:each="status: ${statuses}">
                    <span class="tag" th:if="${status.name == project.status}" th:classappend="${status.tag}" th:text="${project.status}">Active</span>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
